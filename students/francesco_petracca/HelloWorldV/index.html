<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelloWorld V</title>
</head>
<body>
  <script src="https://unpkg.com/vue"></script>
  <div id="app">
    {{ msg }}
  </div>
  
  


<script type="text/javascript">
 
const app = new Vue ({
  el: '#app',
  data: {
    msg: 'Hola mundo'
  }
})
  </script>
</html>
